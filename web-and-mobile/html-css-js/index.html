<html>
    <head> 
        <link href="style.css" rel="stylesheet" />

        <script src="script.js" type="text/javascript">  </script>
      
        <title>Home Page</title>
    </head>

    <body>
      <!-- Button format-->
      <div>
        <span> You clicked the button <span id="click_counter">0</span> times.</span>
        <span>
          <button id="click_button">Click me!</button>
        </span>
      </div>
      
        <p>Hello World</p>

        <h1 class="header-background">Header 1</h1>
        <h2 id="subheader-foreground">Header 2</h2>

      <!-- Opens google -->
      <a href="https://www.google.com/ "target="_blank">Visit Google here!</a>

      <!-- In Div (takes up whole line) -->
      <div> 
        <p>Inside a div!</p>
        <p>Random objects and images</p>
      </div>

      <!-- In Span (Only takes up what is needed) -->
      <div>
        <span>Inside a span!</span>
        <span>Random objects and images</span>
      </div>

      <!-- Differnt Inputs -->
      <div>
        <input type = "text" />
        <input type = "password" /> 
        <input type = "checkbox" ?> Option A
      </div>

      <!-- Unordered List -->
      <div>
        <ul>
          <li>Item One</li>
          <li>Item Two</li>
          <li>Item Three</li>
        </ul>
      </div>

      <!-- Ordered List -->
      <div>
        <ol>
          <li>Item One</li>
          <li>Item Two</li>
          <li>Item Three</li>
        </ol>
      </div>

      <!-- Image Tag -->
      <div>
        <img src = "randimage.jpg"/>
      </div>
      
    </body>
</html>
